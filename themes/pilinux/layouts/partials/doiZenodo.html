{{ "<!-- doi -->" | safeHTML }}
{{ $doiUrl := "https://doi.org/" }}
{{ $zenodoRepo := (printf "%s" .Params.doi) }}
{{ $linkForDOI := (printf "%v%v" $doiUrl $zenodoRepo) }}

<a href="{{ $linkForDOI }}" target="_blank">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="184" height="20">
        <linearGradient id="s3" x2="0" y2="100%">
            <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
            <stop offset="1" stop-opacity=".1"/>
        </linearGradient>
        <clipPath id="r3">
            <rect width="184" height="20" rx="3" fill="#fff"/>
        </clipPath>
        <g clip-path="url(#r3)">
            <rect width="31" height="20" fill="#555"/>
            <rect x="31" width="153" height="20" fill="#007ec6"/>
            <rect width="184" height="20" fill="url(#s3)"/>
        </g>
        <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
            <text x="165" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="210">
                DOI
            </text>
            <text x="165" y="140" transform="scale(.1)" textLength="210">
                DOI
            </text>
            <text x="1065" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="1430">
                {{ .Params.doi }}
            </text>
            <text x="1065" y="140" transform="scale(.1)" textLength="1430">
                {{ .Params.doi }}
            </text>
        </g>
    </svg>
</a>
